<head>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>

    <script src="script.js">
    </script>
</head>
<body onload="output('6')">
    <div id="content" >
        <p id="close" onclick="output(6); reColor(6, '#F8F0E3')">&times;</p>
        <div id="header">
            <div id="home"      onmouseover="reColor(1, 'red'); output(0)">    <button type="button" class="selector" id="homebutton">     Home          </button> </div>
            <div id="products"  onmouseover="reColor(2, 'green'); output(2)">  <button type="button" class="selector" id="prodbutton">     Products      </button> </div>
            <div id="reviews"   onmouseover="reColor(3, 'blue'); output(4)">   <button type="button" class="selector" id="revbutton">      Testimonials  </button> </div>
            <div id="rates"     onmouseover="reColor(4, 'yellow'); output(6)"> <button type="button" class="selector" id="ratebutton">     Rates         </button> </div>
            <div id="contact"   onmouseover="reColor(5, 'orange'); output(8)"> <button type="button" class="selector" id="contactbutton">  Contact       </button> </div>
        </div>

        <div id="holder">
            <p id="title">

            </p>
            <p id="text">

            </p>
        </div>
    </div>
</body>
